<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .custom-form-container {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        background: #e9f7ef;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.2);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        font-weight: bold;
        color: #155724;
        display: block;
        margin-bottom: 5px;
      }

      .form-input,
      .form-textarea,
      .form-file {
        width: 100%;
        padding: 10px;
        border: 1px solid #28a745;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-input:focus {
        border-color: #218838;
        box-shadow: 0 0 5px rgba(33, 136, 56, 0.5);
      }
      .form-textarea {
        resize: none;
        height: 100px;
      }

      .custom-btn {
        width: 100%;
        background-color: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .custom-btn:hover {
        background-color: #218838;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .custom-form-container {
          padding: 15px;
        }

        .form-input,
        .form-textarea,
        .form-file {
          font-size: 14px;
        }

        .custom-btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="brand" class="form-label">Brand</label>
          <input
            type="text"
            class="form-input"
            id="brand"
            placeholder="Enter your vehicle brand"
          />
        </div>
        <div class="form-group">
            <label for="color" class="form-label">Color</label>
            <input
              type="text"
              class="form-input"
              id="color"
              placeholder="Enter your vehicle color"
            />
          </div>
          <div class="form-group">
            <label for="vnumber" class="form-label">Vehicle Number</label>
            <input
              type="text"
              class="form-input"
              id="vnumber"
              placeholder="Enter your vehicle no"
            />
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-input"></textarea>
          </div>
        <button type="submit" class="custom-btn">Submit</button>
      </form>
    </div>
    <script>
        $(document).ready(function() {
          $('#description').summernote({
            placeholder: 'Enter description...',
            tabsize: 2,
            height: 100, // Adjust height as needed
            toolbar: [
              ['style', ['bold', 'italic', 'underline', 'clear']],
              ['font', ['strikethrough', 'superscript', 'subscript']],
              ['para', ['ul', 'ol', 'paragraph']],
              ['insert', ['link', 'picture', 'video']],
              ['view', ['fullscreen', 'codeview', 'help']]
            ]
          });
        });
      </script>      
  </body>
</html>
