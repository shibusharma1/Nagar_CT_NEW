<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle category</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .custom-form-container {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        background: #e9f7ef;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.2);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        font-weight: bold;
        color: #155724;
        display: block;
        margin-bottom: 5px;
      }

      .form-input,
      .form-textarea,
      .form-file {
        width: 100%;
        padding: 10px;
        border: 1px solid #28a745;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-input:focus {
        border-color: #218838;
        box-shadow: 0 0 5px rgba(33, 136, 56, 0.5);
      }
      .form-textarea {
        resize: none;
        height: 100px;
      }

      .custom-btn {
        width: 100%;
        background-color: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .custom-btn:hover {
        background-color: #218838;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .custom-form-container {
          padding: 15px;
        }

        .form-input,
        .form-textarea,
        .form-file {
          font-size: 14px;
        }

        .custom-btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="vname" class="form-label"> Vehicle Name</label>
          <input
            type="text"
            class="form-input"
            id="vname"
            placeholder="Enter vehicle name"
          />
        </div>
        <div class="form-group">
        <label for="seats" class="form-label">No of Seats</label>
        <input
          type="number"
          class="form-input"
          id="seats"
          placeholder="Enter no. of seats"
        />
    </div>
        <button type="submit" class="custom-btn">Add</button>
      </form>
    </div>
  </body>
</html>
